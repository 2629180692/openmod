console: # Setting these to true will likely disable your console ability if you're using a web-based console
  autocomplete: false
  history: false
nuget:
  install:
    allowedActors:
      - Console
  remove:
    allowedActors:
      - Console
      - Player
  update:
    allowedActors:
      - Console
      - Player
  tryAutoInstallMissingDependencies: false #Try to automatically install missing plugin dependencies