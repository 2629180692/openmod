name: Bump Version
on:
  push:
    branches:
      - master
jobs:
  bumpVersion:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.17.2
      env:
        INITIAL_VERSION: 0.1.0
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        WITH_V: false
        DEFAULT_BUMP: patch
        RELEASE_BRANCHES: master
